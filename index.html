<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concrete Strength Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
      .container{
      background:black;
      color: white;
      border-radius:15px;
      padding-bottom:20px;
      }
      body{
      background:light;
      }
      .btn{
      margin-left:38%;
      margin-top:20px;
      }
      .img {
    width: 50%;
    margin-left: 26%;
    margin-right: 93px;
}
  </style>


  <body>
  <h1 class="text-center">Concrete Strength Prediction</h1>
      <img class="img" src="{{url_for('static',filename='img.jpg')}}" alt="">



 <div class="container my-3 mt-3">
  <h1 class="text-center text-success">Concrete Strength Prediction System</h1>

  <form action="/predict" method="post">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="cement">Cement</label>
          <input type="number" class="form-control" id="cement" name="cement" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="blastFurnace">blastFurnace</label>
          <input type="number" class="form-control" id="blastFurnace" name="blastFurnace" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="flyAsh">flyAsh</label>
          <input type="number" class="form-control" id="flyAsh" name="flyAsh" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="water">water</label>
          <input type="number" class="form-control" id="water" name="water" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="superplasticizer">superplasticizer</label>
          <input type="number" class="form-control" id="superplasticizer" name="superplasticizer" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="courseAggregate">courseAggregate</label>
          <input type="number" class="form-control" id="courseAggregate" name="courseAggregate" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="fineaggregate">fineaggregate</label>
          <input type="number" class="form-control" id="fineaggregate" name="fineaggregate" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="age">age</label>
          <input type="number" class="form-control" id="age" name="age" step="any">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">get strength</button>
  </form>
</div>


      {% if strength %}
        <h5 class="text-center">Concrete</h5>
        <p class="text-center">Strength: {{strength}}</p>
      {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
